<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game Version 0.2</title>
  </head>

  <body>
    <p>Rock Paper Scissor Game</p>
    <button onclick="playGame('rock');">Rock</button>

    <button onclick="playGame('paper');">Paper</button>

    <button onclick="playGame('scissor');">Scissor</button>

    <script>

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result = ' ';

        //scissor part of the code
        if(playerMove==='scissor'){
            if(computerMove === 'rock'){
                result='you lose.';
            }else if(computerMove === 'paper'){
                result='you win.';
            }else if(computerMove === 'scissor'){
                result='tie.';
            }
        }
        // paper part of the code
        else if(playerMove==='paper'){
            if(computerMove === 'rock'){
            result='you win.';
        }else if(computerMove === 'paper'){
            result='tie.';
        }else if(computerMove === 'scissor'){
            result='you lose.';
        }
        }
        // rock part of the code
        else if(playerMove=='rock'){
            if(computerMove === 'rock'){
            result='tie';
        }else if(computerMove === 'paper'){
            result='you lose.';
        }else if(computerMove === 'scissor'){
            result='you win.';
        }
        }


        alert('You Picked ${playerMove} . Computer Picked ${computerMove}.So You ${result}');
      }



      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = " "; //empty string

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        return computerMove;
      }
    </script>
  </body>
</html>

<!--

    algorithm
    1. computer randomly select a move.
    2. compare the move to get the result.
    3. display the result in a popup


    random number 0 to 1

    0_rock_1/3 paper__2/3_scissor_1

    0 to 1/3 = rock
    1/3 to 2/3 = paper
    2/3 to 1 = scissor
-->
